server {
    # 1. Nginx จะรอฟังที่ Port 80
    listen 80;

    # 2. ให้บริการไฟล์ Static (HTML/CSS/JS) จากที่นี่
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html; # (สำคัญ) สำหรับ Vue Router
    }

    # 3. (สำคัญ) นี่คือ Proxy ที่เราต้องการ
    # ถ้ามีคำขอขึ้นต้นด้วย /api/
    location /api/ {
        # ให้ส่งต่อไปที่ Service "backend" (จาก docker-compose.yml)
        # ที่ Port 3000
        proxy_pass http://backend:3000;

        # (ตั้งค่า Header เพิ่มเติม)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}